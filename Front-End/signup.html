<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/averia" type="text/css">
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <nav id="nav">
        <a class="logo" href="index.html">ME GUSTA</a>
      </nav>
    </header>
    <div id="section" class="container">
      <div class="card">
        <h1 class="entrarCadastrar">Cadastrar</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder=" " required />
          <label id="labelUsuario" for="usuario">Usuário</label>
        </div>

        <div class="label-float">
          <input type="text" id="email" placeholder=" " required />
          <label id="labelEmail" for="email">E-mail</label>
        </div>

        <div class="label-float">
          <select id="idade" required>
            <option value="" disabled selected>Idade</option>
            <option value="15">15</option>
            <option value="99">99</option>
          </select>

          <select id="genero" required>
            <option value="" disabled selected>Gênero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="nao_informar">Não informar</option>
          </select>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required />
          <label id="labelSenha" for="senha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required />
          <label id="labelConfirmSenha" for="confirmSenha"
            >Confirmar Senha</label
          >
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button>Cadastrar</button>
        </div>
        <a class="centered" id="cadastro" href="signin.html">Já tenho uma conta</a>
      </div>
      
    </div>
  </body>
</html>
