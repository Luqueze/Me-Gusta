<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/averia" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Página Inicial</title>
</head>

<body>
    <header>
        <nav id="nav">
          <a class="logo" href="index.html">ME GUSTA</a>
        </nav>
    </header>
    <section id="section">
        <!-- Formulário de envio de receitas para RF-05 e RF-06 -->
	<div class="formulario">
		<h2>Compartilhe sua Receita</h2>
		<form>
            <div>
                <label for="nome">Nome da Receita:</label>
                <input type="text" id="nome" name="nome" required>    
            </div>

            <div>
                <label for="ingredientes">Ingredientes:</label>
                <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>
            </div>

            <div>
                <label for="modoPreparo">Modo de Preparo:</label>
                <textarea id="modoPreparo" name="modoPreparo" rows="4" required></textarea>
            </div>

			<button type="submit">Enviar Receita</button>
		</form>
	</div>

    </section>
</body>

</html>
