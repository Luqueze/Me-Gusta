<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #FA7D00;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        .profile-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Perfil</h1>
    </header>
    <div class="container">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="Minha Foto de Perfil" class="profile-picture">
        <h2 class="profile-info">Nome: Seu Nome</h2>
        <p class="profile-info">E-mail: seu@email.com</p>
        <p class="profile-info">Cidade: Sua Cidade</p>
        <p class="profile-info">Interesses: Interesse 1, Interesse 2, Interesse 3</p>
    </div>
</body>
</html>
